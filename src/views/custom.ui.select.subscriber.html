<div class="form-group" mass-autocomplete ng-if="$ctrl.multiple">
    <label class="custom-ui-select-label">Entity Key</label>
    <ui-select custom-ui-select-config="$ctrl.ownConfig" name="entity" ng-model="$ctrl.entity" theme="bootstrap" title="Choose a entity" custom-ui-select multiple="true" custom-mass-autocomplete-item="$ctrl.ownConfig" on-select="$ctrl.entitySelected($item, $model)"
        on-remove="$ctrl.entityRemove($item, $model)" ng-required="$ctrl.isRequired">
        <ui-select-match placeholder="Choose a entity" allow-clear="true">
            {{$item.provision.subscriber.identifier._current.value}}
        </ui-select-match>
        <ui-select-choices repeat="subscriberData in $ctrl.ownConfig.collection track by $index">
            <span ng-bind-html="subscriberData.provision.subscriber.identifier._current.value | highlight: $select.search"></span>
            <small>
                <div ng-if="subscriberData.provision.subscriber.name._current.value">Name: <span ng-bind-html="''+subscriberData.provision.subscriber.name._current.value | highlight: $select.search"></span></div>
            </small>
        </ui-select-choices>
    </ui-select>
</div>

        on-remove="$ctrl.entityRemove($item, $model)" ng-required="$ctrl.isRequired">
        <ui-select-match placeholder="Choose a entity" allow-clear="true">
            {{$item.provision.subscriber.identifier._current.value}}
        </ui-select-match>
        <ui-select-choices repeat="subscriberData in $ctrl.ownConfig.collection track by $index">
            <span ng-bind-html="subscriberData.provision.subscriber.identifier._current.value | highlight: $select.search"></span>
            <small>
                <div ng-if="subscriberData.provision.subscriber.name._current.value">Name: <span ng-bind-html="''+subscriberData.provision.subscriber.name._current.value | highlight: $select.search"></span></div>
            </small>
        </ui-select-choices>
    </ui-select>
</div>
