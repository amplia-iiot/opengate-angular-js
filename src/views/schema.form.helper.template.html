<div class="form-group">
    <!-- Surrounding DIV for sfField builder to add a sfField directive to. -->
    <!--on-copy="evalExpr(form.oncopy, {args: $helper_keys})"-->
    <helper-dialog helper-id="{{form.helperid}}" helper-exclusive="{{form.exclusive}}">
        <helper-ui-select id="{{form.id}}" name="{{form.name}}" label-text="{{form.title}}" helper-model="$$value$$" label-error="{{form.labelerror}}"
            required="{{form.required}}">
            <helper-ui-select-input>
                <label for="{{form.name}}">{{form.title}}</label>
                <input class="form-control" name="{{form.name}}" type="text" id="{{form.id}}" ng-model="$$value$$" ng-required="form.required">
            </helper-ui-select-input>
        </helper-ui-select>
    </helper-dialog>
</div>
