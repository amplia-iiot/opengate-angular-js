<div class="{{form.schema?form.schema.htmlClass:''}}">
    <!-- Surrounding DIV for sfField builder to add a sfField directive to. -->
    <!--on-copy="evalExpr(form.oncopy, {args: $helper_keys})"-->
    <helper-dialog helper-id="{{form.helperid}}" helper-exclusive="{{form.exclusive}}">
        <helper-ui-select id="{{form.id}}" name="{{form.name}}" label-text="{{form.title}}" sf-field-model="helper-model" label-error="{{form.labelerror}}">
            <helper-ui-select-input>
                <label for="{{form.name}}">{{form.title}}</label>
                <input class="form-control" name="{{form.name}}" type="text" id="{{form.id}}" sf-field-model>
            </helper-ui-select-input>
        </helper-ui-select>
    </helper-dialog>
</div>
