<div class="window-time-container">
    <button type="button" class="btn btn-xs" ng-class="oneDayClass" ng-click="oneDay()">Last day</button>
    <button type="button" class="btn btn-xs" ng-class="oneWeekClass" ng-click="oneWeek()">Last 7 days</button>
    <button type="button" class="btn btn-xs" ng-class="oneMonthClass" ng-click="oneMonth()">Last 30 days</button>
    <button type="button" class="btn btn-xs" ng-class="customClass" ng-click="custom()">Custom</button>
    <button type="button" class="btn btn-xs btn-info" ng-if="customEnabled" ng-disabled="!!errorCustomWindow" ng-click="applyCustom()">Apply</button>
    <button type="button" class="btn btn-xs btn-info" ng-if="filterApplied" ng-click="clear()">Clear</button>
    <div ng-if="customEnabled" class="window-time-body">
        <div class="row">
            <div class="col-xs-12">
                <p class="input-group">
                    <label class="control-label">From: {{fromDate | date:'fullDate'}}</label>
                    <input readonly="readonly" datepicker-options="fromOptions" type="text" class="form-control" show-button-bar="false" uib-datepicker-popup="{{format}}" ng-model="date.from" is-open="fromPopup.opened" ng-required="true" close-text="Close" ng-change="fromChange()"
                    />
                    <span class="input-group-btn">
                        <a class="btn btn-sm" ng-click="fromOpen()"><i class="glyphicon glyphicon-calendar"></i></a>
                    </span>
                </p>
            </div>
            <div class="col-xs-12">
                <div uib-timepicker max="fromMax" ng-model="date.from" show-meridian="false" ng-change="fromChange()"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p class="input-group">
                    <label class="control-label">To: {{toDate | date:'fullDate'}}</label>
                    <input readonly="readonly" datepicker-options="toOptions" type="text" class="form-control" show-button-bar="false" uib-datepicker-popup="{{format}}" ng-model="date.to" is-open="toPopup.opened" ng-required="true" close-text="Close" ng-change="toChange()"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-sm" ng-click="toOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="col-xs-12">
                <div uib-timepicker max="toMax" min="toMin" ng-model="date.to" show-meridian="false" ng-change="toChange()"></div>
            </div>
        </div>
        <alert type="danger" ng-show="errorCustomWindow" class="text-danger" style="display: block;text-align: center;">
            <span ng-bind="errorCustomWindow"></span>
        </alert>
    </div>
</div>
