<div>
    <!-- Surrounding DIV for sfField builder to add a sfField directive to. -->
    <custom-ui-select-entity on-select-item="evalExpr(form.onselectitem, {$item: $$value$$, $model: $model})" on-remove="evalExpr(form.onremove, {$item: $$value$$, $model: $model})"
        entity="$$value$$" multiple="form.multiple">
    </custom-ui-select-entity>
</div>
