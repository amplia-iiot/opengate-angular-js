<div ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }" class="form-group {{form.htmlClass}}">
    <!-- Surrounding DIV for sfField builder to add a sfField directive to. -->
    <custom-ui-select-subscription label="form.title" specific-type="{{form.specificType}}" on-select-item="evalExpr(form.onselectitem, {$item: $item, $model: $model})" on-remove="evalExpr(form.onremove, {$item: $item, $model: $model})" identifier="$$value$$"
        multiple="form.multiple" sf-field-model="replaceAll" entity="form.dummy" ng-model="$$value$$" placeholder="{{form.placeholder || 'FORM.PLACEHOLDER.ELEMENT' | translate }}" title="{{form.title || 'ENTITY.SUBSCRIPTION' | translate }}" ng-required="form.required"
        exclude-devices="form.excludeDevices" organization="{{form.organization}}" channel="{{form.channel}}" oql="{{form.oql}}" quick-search-fields="{{form.quickSearchFields}}" specific-type-search-fields="{{form.specificTypeSearchFields}}" ui-select-match-path="{{form.uiSelectMatchPath}}"
        ui-select-match-class="{{form.uiSelectMatchClass}}" actions="form.actions" disabled='form.readonly || form.disabled' disable-default-sorted="form.disableDefaultSorted" disable-case-sensitive="form.disableCaseSensitive" exact-search="form.exactSearch"
        force-filter="form.forceFilter">
    </custom-ui-select-subscription>
</div>
