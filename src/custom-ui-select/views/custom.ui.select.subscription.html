<div class="form-group no-margin" mass-autocomplete ng-if="$ctrl.multiple">
    <label class="custom-ui-select-label">{{ $ctrl.title || 'FORM.LABEL.ENTITY_KEY' | translate }}
        <field-options required="$ctrl.ngRequired" multiple="$ctrl.multiple" /></label>
    <ui-select custom-ui-select-config="$ctrl.ownConfig" name="entity" ng-model="$ctrl.entity" ng-disabled="$ctrl.disabled" theme="bootstrap" title="Choose a entity" custom-ui-select multiple="true" custom-mass-autocomplete-item="$ctrl.ownConfig" on-select="$ctrl.entitySelected($item, $model)"
        on-remove="$ctrl.entityRemove($item, $model)" ng-required="$ctrl.ngRequired" disable-default-sorted="form.disableDefaultSorted">
        <ui-select-match class="{{$ctrl.uiSelectMatchClass}}" placeholder="{{ $ctrl.placeholder || 'FORM.PLACEHOLDER.SUBSCRIPTION'  | translate }}" allow-clear="true">
            {{$ctrl.getSelectMatch($item)}}
        </ui-select-match>
        <ui-select-choices repeat="subscriptionData in $ctrl.ownConfig.collection track by $index">
            <span ng-bind-html="$ctrl.getSelectMatch($subscriptionData) | highlight: $select.search"></span>
            <small>
                <div ng-if="subscriptionData.provision.subscription.name._current.value">{{ 'FORM.LABEL.NAME' | translate }}:
                    <span ng-bind-html="''+subscriptionData.provision.subscription.name._current.value | highlight: $select.search"></span></div>
            </small>
        </ui-select-choices>
        <ui-select-no-choice>
            {{ 'UX-ERROR.DATA_NOT_FOUND' | translate }}
        </ui-select-no-choice>
    </ui-select>
</div>
<div class="form-group no-margin" mass-autocomplete ng-if="!$ctrl.multiple">
    <label class="custom-ui-select-label">{{ $ctrl.title || 'FORM.LABEL.ENTITY_KEY' | translate }}
        <field-options required="$ctrl.ngRequired" multiple="$ctrl.multiple" /></label>
    <ui-select custom-ui-select-config="$ctrl.ownConfig" name="entity" ng-model="$ctrl.entity" ng-disabled="$ctrl.disabled" theme="bootstrap" title="Choose a entity" custom-ui-select multiple="false" custom-mass-autocomplete-item="$ctrl.ownConfig" on-select="$ctrl.entitySelected($item, $model)"
        on-remove="$ctrl.entityRemove($item, $model)" ng-required="$ctrl.ngRequired" disable-default-sorted="form.disableDefaultSorted">
        <ui-select-match class="{{$ctrl.uiSelectMatchClass}}" placeholder="{{ $ctrl.placeholder || 'FORM.PLACEHOLDER.SUBSCRIPTION'  | translate }}" allow-clear="true">
            {{$ctrl.getSelectMatch($item)}}
        </ui-select-match>
        <ui-select-choices repeat="subscriptionData in $ctrl.ownConfig.collection track by $index">
            <span ng-bind-html="$ctrl.getSelectMatch(subscriptionData) | highlight: $select.search"></span>
            <small>
                <div ng-if="subscriptionData.provision.subscription.name._current.value">{{ 'FORM.LABEL.NAME' | translate }}:
                    <span ng-bind-html="''+subscriptionData.provision.subscription.name._current.value | highlight: $select.search"></span></div>
            </small>
        </ui-select-choices>
        <ui-select-no-choice>
            {{ 'UX-ERROR.DATA_NOT_FOUND' | translate }}
        </ui-select-no-choice>
    </ui-select>
</div>
<action-button ng-if="!$ctrl.disabled" actions="$ctrl.uiSelectActions">
</action-button>
